<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-imgmain">
          <img class="card-img" src="./images/image-equilibrium.jpg" />
          <div class="card-eye"><img src="./images/icon-view.svg" /></div>
        </div>
        <h1 class="card-heading">Equilibrium #3429</h1>
        <p class="card-desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-detail">
          <div class="card-amount">
            <img src="./images/icon-ethereum.svg" />&nbsp; 0.041 ETH
          </div>
          <div class="card-time">
            <img src="./images/icon-clock.svg" /> &nbsp;&nbsp;3 days left
          </div>
        </div>
        <span class="card-divider"></span>
        <div class="card-owner">
          <img src="./images/image-avatar.png" />
          <h2 class="card-creation">
            Creation of <a href="#"> &nbsp;Rajesh Singh</a>
          </h2>
        </div>
      </div>
    </main>
  </body>
</html>
